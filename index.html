<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <ul class="menu">
            <li>
                <a href=""><span class="material-symbols-outlined"> menu </span></a>
            </li>
            <li><p>To do list</p></li>
            <li>
                <a href=""><span class="material-symbols-outlined">account_circle</span></a>
            </li>
        </ul>
    </header>
    <section>
        
        <div id="contenedorPrimero" ></div>

        <div class="inicio">
        <img src="images/rana.png" alt="">
        <h2 class="nada">¡No hay tareas!</h2>
        </div>
        <div class="popup">
            <div class="popoupinner">
                <button class="cerrar"><strong>X</strong></button>
                <form class="formulario">
                    <h2>Ingresa una tarea</h2>
                    <p>Título de la tarea</p>
                    <input type="text" placeholder="¿Qué hay que hacer?" id="tit">
                    <p>Tipo de tarea</p>
                    <select name="" id="tipo">
                        <option value=""></option>
                        <option value="personal">Personal</option>
                        <option value="domestica">Doméstica</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="laboral">Laboral</option>
                    </select>
                    <p>Descripción</p>
                    <textarea name="" id="desc" cols="30" rows="10" placeholder="¿Cómo hay que hacerlo?"></textarea>
                    <p>Prioridad</p>
                        <div class="prioridadTareaCheck">
                            <input type="radio" class="prioridad gris" name="prioridad" id='gris' value="gris">
                            <input type="radio" class="prioridad verde" name="prioridad" id='verde' value="verde">
                            <input type="radio" class="prioridad naranja" name="prioridad" id='naranja' value="naranja">
                            <input type="radio" class="prioridad rojo" name="prioridad" id='rojo' value="rojo">
                        </div>
                    <div>
                    <button class="finalizar" id="crear">Crear</button>
                    <button class="finalizar" id="cancelar">Cancelar</button>

                    </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
        <button id="addbutton">+</button>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
