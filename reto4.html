<div class="container">
    <div class="row">
        <div id="home" class="col home">
            <form id="formJugadores">
                <div class="titulo">
                <h1>Game Of Thrones</h1>
                <h2>The Game</h2>
            </div>
                <div>
            <label for="jugador1">Nombre del jugador 1</label>
            <input type="text" id="jugador1" class="form-control" placeholder="Insertá tu nombre" required>
                </div>
                <div>
            <label for="jugador2">Nombre del jugador 2</label>

        </form></div>
        <div id="loading" class="col loading d-none">

        <div id="resultado" class="col resultado d-none">

            <div class="nombreJugadores"></div>
            
            <div id="carouselCartas" class="carousel slide">
                <div class="carousel-inner"></div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCartas" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                </button>

        </div>

            <button id='btnGuardar' type="button" class="btn btn-info">Guardar Partida</button>

</div>
